<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Dodgeball!</title>
</head>

<body>

    <div id="scoreboard">
        <h1 id="scoreText">
            Score
        </h1>
        <ul id="pointsList">
            <li id="bluePoints">Blue: 0</li>
            <li id="redPoints"> Red: 0</li>
        </ul>
    </div>

    <div id="court">
        <div id="container"></div>
        <h1 id="Winner"></h1>
    </div>
    <script src="scripts/dodgeball.js"></script>

    <div id="directions">
        <p>
            Play this dodgeball game. Use wasd to control one player and use arrow keys to control the red player
        </p>
    </div>

</body>
